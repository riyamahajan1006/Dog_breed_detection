<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dog Breed Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<div class="text-center p-3" style="background:#C0F94D;">
  <h3>Dog Breed Detection App</h3>
</div>

<!-- Upload Section -->
<div class="container mt-4 p-4" style="background:#f291b8; border-radius:15px; width:50%;">
  <h4 class="text-center">Upload Dog Image</h4>

  <form method="post" enctype="multipart/form-data" class="text-center">
    <input type="file" name="file" class="form-control mb-3" required>
    <button class="btn btn-primary">Predict</button>
  </form>
</div>

<!-- Result Section -->
<div class="container mt-3 p-3" style="background:black; color:white; width:50%; border-radius:15px;">
  {% if message %}
    <p class="text-danger text-center">{{ message }}</p>
  {% endif %}

  {% if image_path %}
  <div class="row align-items-center">
    <div class="col-6">
      <img src="{{ image_path }}" class="img-fluid rounded">
    </div>
    <div class="col-6">
      <h5>Prediction</h5>
      <p><b>Breed:</b> {{ predicted_label }}</p>
      <p><b>Confidence:</b> {{ confidence | round(2) }}%</p>
    </div>
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
